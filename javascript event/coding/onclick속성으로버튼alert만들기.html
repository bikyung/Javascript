<!DOCTYPE html>
<html>
  <head>
    <title>onclick 속성으로 버튼 기능개발 : alert 박스 만들기</title>
    <style>
      .alert-box {
        background-color: #6868da;
        color: black;
        padding: 20px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head> 
  <body>
    <div class="alert-box" id="alert">
      <p id="change">Alert Box</p> 
      <button onclick="닫기()">닫기</button>
    </div>
    <button onclick="오픈('아이디입력')">버튼1</button>
    <button onclick="오픈('비번입력')">버튼2</button>


  <script>
    function 오픈(구멍) {
      document.getElementById('alert').style.display = 'block';
      document.getElementById('change').innerHTML = 구멍;
    }
    function 닫기() {
      document.getElementById('alert').style.display = 'none';

    }
    




  </script>    
  </body>
</html>
