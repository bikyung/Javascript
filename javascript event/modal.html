<!DOCTYPE html>
<html>
  <head>
    <title>자바스크립트 이벤트 설정</title>
    <style>
      .modalwrap {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal {
        background-color: chocolate;
        padding: 20px;
        width: 50%;
      }
      .close-wrap {
        text-align: right;
      }
    </style>
  </head> 
  <body>
    <h2>안녕하세요</h2>
    <p>모달창아래클릭</p>
    <button id="open">open</button>
    <div class="modalwrap" style="display: none;">
      <div class="modal">
        <div>
          <h2>모달창</h2>
          <p>모달창입니다</p>
          <div class="close-wrap">
            <button id="close">close</button>
          </div>
        </div>
      </div>
    </div>
  <script>
    const modal = document.querySelector(".modalwrap");
    const open = document.getElementById("open");
    const close = document.getElementById("close");

    open.onclick = () => {
      modal.style.display = "flex";
    };

    close.onclick = () => {
      modal.style.display = "none";
    };
  </script>    
  </body>
</html>
