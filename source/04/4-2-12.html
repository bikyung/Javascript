<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>

      //continue 활용하기(2)
   
      let output = 0

      // 반복문
      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 1) {
          continue
        }
        output += i
      }
      alert(output)
    </script>
  </head>
  <body></body>
</html>
