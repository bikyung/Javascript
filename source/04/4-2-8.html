<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>

      // while 반복문 사용하여 comfirm 취소 누르면 반복문 종료
      let i = 0
      while (confirm('계속 진행하시겠습니까?')) {
        // 사용자가 [확인] 버튼을 클릭하면  true가 되어 계속 반복합니다.
        alert(`${i}번째 반복입니다.`)
        i = i + 1
      }
    </script>
  </head>
  <body></body>
</html>
