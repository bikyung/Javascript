<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>

      // 학점을 입력받아 확인하기
  const 학점 = Number(prompt('학점을 입력하세요'),"학점");

  if(4.5 === 학점){
    console.log('신');
  } else if(4.2 <= 학점 && 4.5 >= 학점) {
    console.log('교수님의 사랑')
  } else if(3.5 <= 학점 && 4.2 >= 학점) {
    console.log('현 체제의 수호자')
  } else if(2.8 <= 학점 && 3.5 >= 학점) {
    console.log('일반인')
  } else if(2.3 <= 학점 && 2.8 >= 학점) {
    console.log('일탈을 꿈꾸는 소시민')
  } else if(1.75 <= 학점 && 2.3 >= 학점) {
    console.log('오락문화의 선구자')
  } else if(1.0 <= 학점 && 1.75 >= 학점) {
    console.log('불가촉천민')
  } else if(0.5 <= 학점 && 1.0 > 학점) {
    console.log('자벌레')
  } else if(0 <= 학점 && 0.5 > 학점) {
    console.log('플랑크톤')
  } else {
    console.log('시대를 앞서가는 혁명의 씨앗')
  }   
  </script>
  </head>
  <body></body>
</html>
