<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 조건부 연산자 사용하여 0 보다 큰지 작은지 구하기
      const input = prompt('숫자를 입력해주세요.','');
      const number = Number(input);

      const result = (number >= 0 ? '0 이상의 숫자입니다.' : '0보다 작은 숫자입니다.')
      alert(result);
    </script>
