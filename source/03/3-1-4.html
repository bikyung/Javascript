<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>

        //사용자로부터 숫자 2개를 입력 받아 첫 번째 입력받은 숫자가 큰지, 두번째 입력받은 숫자가 큰지 구하는 프로그램을 만드시오
        const a = Number(prompt('첫번째 숫자를 입력하시오'));
        const b = Number(prompt('두번째 숫자를 입력하시오'));

        if(a > b) {
          alert('첫번째로 입력한 숫자가 더 큽니다.');
        } else if( a === b) {
          alert('첫번째 두번째 값이 동일 합니다.');
        } else {
          alert('두번째로 입력한 숫자가 더 큽니다');
        }

        // 사용자에게 숫자를 입력 받아 양수, 음수를 구분하는 프로그램
        const a = Number(prompt('숫자를 입력해 주세요'));

        if(a > 0) {
          alert('양수 입니다.');
        } else {
          alert('음수 입니다.');
        }

        // 사용자에게 숫자를 입력 받아 홀수 짝수 구분
        const a = Number(prompt('숫자를 입력하시오'));

        if(a % 2 === 0) {
          alert('짝수 입니다.');
        } else {
          alert('홀수 입니다.');
        }

        //현재가 몇 월인지 확인하고, 계절을 구분하는 프로그램
        const season = Number(prompt('월을 입력해주세요'));
        
        if(season >= 3 && season <=5) {
        alert('봄입니다.');
        } else if(season >= 6 && season <= 8) {
        alert('여름입니다.');
        } else if(season >= 9 && season <= 11) {
        alert('가을 입니다.');
        } else {
        alert('겨울입니다.');
        }

              //계절을 구분하기(간단하게) 
        const season = new Date();
        const month = season.getMonth() + 1 
      
        if(month < 3) {
          alert('봄입니다.');
        } else if(month < 6) {
          alert('여름 입니다.');
        } else if(month < 9) {
          alert('가을입니다.');
        } else if(month < 12) {
          alert('겨울입니다.');
        }
    </script>
  </head>

  </body>
</html>
