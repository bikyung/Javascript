<!DOCTYPE html>
<html>
  <head>
    <title>메소드 간단 선언 구문</title>
    <script>
      // 객체를 선언합니다.
      const pet = {
        name: '구름',
        eat (food) { // function 삭제 가능
          alert(this.name + '은/는 ' + food + '을/를 먹습니다.')
        }
      }

      // 메소드를 호출합니다.
      pet.eat('밥')
    </script>
  </head>
  <body></body>
</html>
