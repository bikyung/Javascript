<!DOCTYPE html>
<html>
  <head>
    <title>화살표함수와 this 키워드의 차이</title>
    <script>
      // 변수를 선언합니다.
      const test = {
        a: function () { //익명함수로 선언
          console.log(this) //  {a:f , b:f}
        },
        b: () => { // 화살표 함수로 선언
          console.log(this) // window 객체를 나타낸다.
      }
    }
      // 메소드를 호출합니다.
      test.a()
      test.b()
    </script>
  </head>
  <body></body>
</html>
