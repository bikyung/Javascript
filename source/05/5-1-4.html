<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>

      // 윤년 확인하는 함수 만들기
      // 4로 나누어 떨어지는 해는 윤년이다.
      // 하지만 100으로 나누어 떨어지는 해는 유년이 아니다.
      // 하지만 400으로 나누어 떨어지는 해는 윤년이다.

          
      function isLeapYear (year) {
        return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
      }

      console.log(`2020년은 윤년일까? === ${isLeapYear(2020)}`) // true
      console.log(`2010년은 윤년일까? === ${isLeapYear(2010)}`) // false
      console.log(`2000년은 윤년일까? === ${isLeapYear(2000)}`) // true
      console.log(`1900년은 윤년일까? === ${isLeapYear(1900)}`) // flase

      
    </script>
  </head>
  <body></body>
</html>
