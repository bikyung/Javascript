<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>

      //구버전 arguments 사용하여 나머지 매개변수 구하기
      function sample() {
        console.log(arguments)
        for (let i = 0; i < arguments.length; i++) {
          console.log(`${i}번째 요소: ${arguments[i]}`)
        }
      }

      sample(1, 2)
      sample(1, 2, 3)
      sample(1, 2, 3 ,4)
    </script>
  </head>
  <body></body>
</html>
