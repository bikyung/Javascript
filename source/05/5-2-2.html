<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 함수를 선언합니다.
      function callFunc (callback) {
        for (let i = 0; i <5; i++) {
          callback(i)
        }
      }

      // 함수를 호출합니다.
      callFunc(function (i) {
        console.log(`${i}번째 함수 호출`)
      })
    </script>
  </head>
  <body></body>
</html>
